<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>Tarmac webapp</title>

    <!-- PWA TAGS -->

    <!-- Android  -->
    <meta name="theme-color" content="red" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Tarmac webapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Tarmac webapp" />
    <meta name="msapplication-tooltip" content="Tarmac webapp" />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable" />

    <!-- Fitscreen  -->
    <meta name="viewport" content="uc-fitscreen=yes" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard" />

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force" />

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait" />

    <!-- Main Link Tags  -->
    <link href="/images/16.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="/images/32.png" rel="icon" type="image/png" sizes="32x32" />
    <link href="/images/48.png" rel="icon" type="image/png" sizes="48x48" />

    <!-- iOS  -->
    <link href="/images/100.png" rel="apple-touch-icon" />
    <link href="/images/76.png" rel="apple-touch-icon" sizes="76x76" />
    <link href="/images/120.png" rel="apple-touch-icon" sizes="120x120" />
    <link href="/images/152.png" rel="apple-touch-icon" sizes="152x152" />

    <!-- Startup Image  -->
    <!-- <link href="/images/splash-320x480.png" rel="apple-touch-startup-image" /> -->

    <!-- Pinned Tab  -->
    <link href="/images/512.png" rel="mask-icon" size="any" color="red" />

    <!-- Android  -->
    <link href="/images/192.png" rel="icon" sizes="192x192" />
    <link href="/images/128.png" rel="icon" sizes="128x128" />

    <!-- Others -->
    <link href="/images/512.png" rel="shortcut icon" type="image/x-icon" />

    <!-- UC Browser  -->
    <link href="/images/50.png" rel="apple-touch-icon-precomposed" sizes="57x57" />
    <link href="/images/72.png" rel="apple-touch-icon" sizes="72x72" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/pages/main.tsx"></script>
  </body>
</html>
