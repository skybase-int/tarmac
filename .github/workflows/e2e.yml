name: Webapp E2E tests
permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        include:
          - test: reward-1.spec
            vnet: true
            chain: mainnet
          - test: reward-2.spec
            vnet: true
            chain: mainnet,arbitrum,base,optimism,unichain
          - test: upgrade.spec
            vnet: true
            chain: mainnet
          - test: mainnet-savings.spec
            vnet: true
            chain: mainnet
          - test: mainnet-trade.spec
            vnet: true
            chain: mainnet
          - test: seal.spec
            vnet: true
            chain: mainnet
          - test: stake.spec
            vnet: true
            chain: mainnet
          - test: expert-stusds.spec
            vnet: true
            chain: mainnet
          - test: landing.spec
            vnet: true
            chain: mainnet
          - test: la-u-r.spec
            vnet: true
            chain: mainnet
          - test: la-u-s.spec
            vnet: true
            chain: mainnet
          - test: base-savings.spec
            vnet: true
            chain: base
          - test: base-trade.spec
            vnet: true
            chain: base
          - test: arbitrum-savings.spec
            vnet: true
            chain: arbitrum
          - test: arbitrum-trade.spec
            vnet: true
            chain: arbitrum
          - test: optimism-savings.spec
            vnet: true
            chain: optimism
          - test: optimism-trade.spec
            vnet: true
            chain: optimism
          - test: unichain-savings.spec
            vnet: true
            chain: unichain
          - test: unichain-trade.spec
            vnet: true
            chain: unichain
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build:packages
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - run: pnpm -F webapp exec playwright install --with-deps chromium

      - name: Setup VNet (if required)
        if: ${{ matrix.vnet }}
        run: |
          pnpm run vnet:fork:ci ${{ matrix.chain }}
        env:
          TENDERLY_API_KEY: ${{ secrets.TENDERLY_API_KEY }}

      - name: Run E2E Test
        run: pnpm run e2e:no-vnet ${{ matrix.test }}
        env:
          TEST_CHAIN: ${{ matrix.chain }}
          VITE_ENV_NAME: development
          VITE_TERMS_LINK: '[{"url":"https://legal-terms","name":"Terms of Use"}]'
          VITE_BATCH_TX_ENABLED: 'true'

      - name: Teardown VNet (if required)
        if: ${{always() && matrix.vnet}}
        run: |
          pnpm run vnet:delete:all:ci
        env:
          TENDERLY_API_KEY: ${{ secrets.TENDERLY_API_KEY }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.test }}
          path: apps/webapp/playwright-report/
          retention-days: 30
