name: stUSDS E2E Tests

permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'packages/widgets/src/widgets/StUSDSWidget/**'
      - 'packages/hooks/src/stusds/**'
      - 'apps/webapp/src/test/e2e/tests/expert-stusds.spec.ts'
      - 'apps/webapp/src/test/e2e/tests/stusds-provider-switching.spec.ts'
      - 'apps/webapp/src/test/e2e/utils/setStUsdsSupplyCap.ts'
      - 'apps/webapp/src/test/e2e/utils/curvePoolManipulation.ts'
      - 'scripts/forkStUsdsVnet.js'
  push:
    branches:
      - main
    paths:
      - 'packages/widgets/src/widgets/StUSDSWidget/**'
      - 'packages/hooks/src/stusds/**'
  workflow_dispatch:

concurrency:
  group: stusds-e2e-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  setup-stusds-vnet:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      vnets-ready: ${{ steps.check-ready.outputs.ready }}

    env:
      VITE_ENV_NAME: development
      VITE_TERMS_LINK: '[{"url":"https://legal-terms","name":"Terms of Use"}]'
      VITE_BATCH_TX_ENABLED: 'true'
      VITE_USE_MOCK_WALLET: 'true'
      VITE_SKIP_AUTH_CHECK: 'true'
      VITE_SKIP_CHAT_AUTH_CHECK: 'true'
      VITE_CHATBOT_ENABLED: 'true'
      USE_STUSDS_VNET: 'true'
      FUND_NETWORKS: 'mainnet'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Create stUSDS VNets
        run: |
          echo "üîß Creating stUSDS VNets (with Curve pool fork)..."
          pnpm run vnet:stusds:fork:ci
          echo "‚úÖ stUSDS VNet creation complete"
        env:
          TENDERLY_API_KEY: ${{ secrets.TENDERLY_API_KEY }}

      - name: Fund accounts and create snapshots
        run: |
          echo "üí∞ Funding test accounts on stUSDS VNet..."
          cd apps/webapp
          USE_STUSDS_VNET=true pnpm e2e:fund

          # Verify snapshots were created
          if [ ! -f "src/test/e2e/persistent-vnet-snapshots-stusds.json" ]; then
            echo "‚ùå stUSDS snapshots were not created!"
            exit 1
          fi
          echo "‚úÖ stUSDS snapshots created and verified"
        env:
          TENDERLY_API_KEY: ${{ secrets.TENDERLY_API_KEY }}
          USE_STUSDS_VNET: 'true'

      - name: Upload stUSDS VNet data
        uses: actions/upload-artifact@v4
        with:
          name: stusds-vnet-data
          path: |
            tenderlyTestnetData-stusds.json
            apps/webapp/src/test/e2e/persistent-vnet-snapshots-stusds.json
          retention-days: 1

      - name: Check setup is ready
        id: check-ready
        run: |
          if [ -f "tenderlyTestnetData-stusds.json" ] && [ -f "apps/webapp/src/test/e2e/persistent-vnet-snapshots-stusds.json" ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
            echo "‚úÖ stUSDS VNets are ready for tests"
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "‚ùå stUSDS VNets are not ready"
            exit 1
          fi

  test-stusds:
    needs: setup-stusds-vnet
    if: needs.setup-stusds-vnet.outputs.vnets-ready == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      VITE_ENV_NAME: development
      VITE_TERMS_LINK: '[{"url":"https://legal-terms","name":"Terms of Use"}]'
      VITE_BATCH_TX_ENABLED: 'true'
      VITE_USE_MOCK_WALLET: 'true'
      VITE_SKIP_AUTH_CHECK: 'true'
      VITE_SKIP_CHAT_AUTH_CHECK: 'true'
      VITE_CHATBOT_ENABLED: 'true'
      USE_STUSDS_VNET: 'true'
      VITE_USE_STUSDS_VNET: 'true'
      FUND_NETWORKS: 'mainnet'
      TEST_WORKERS: '1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Install Playwright browsers
        run: pnpm -F webapp exec playwright install --with-deps chromium

      - name: Download stUSDS VNet data
        uses: actions/download-artifact@v4
        with:
          name: stusds-vnet-data

      - name: Verify VNet files
        run: |
          echo "üîç Verifying stUSDS VNet files..."
          echo "Checking tenderlyTestnetData-stusds.json:"
          ls -lh tenderlyTestnetData-stusds.json
          cat tenderlyTestnetData-stusds.json | head -20
          echo "Checking persistent-vnet-snapshots-stusds.json:"
          ls -lh apps/webapp/src/test/e2e/persistent-vnet-snapshots-stusds.json
          cat apps/webapp/src/test/e2e/persistent-vnet-snapshots-stusds.json
          echo "‚úÖ stUSDS VNet files ready"

      - name: Run stUSDS E2E tests
        run: |
          echo "üß™ Running stUSDS provider tests..."
          cd apps/webapp
          pnpm e2e:parallel:stusds
        env:
          TENDERLY_API_KEY: ${{ secrets.TENDERLY_API_KEY }}
          USE_STUSDS_VNET: 'true'
          VITE_USE_STUSDS_VNET: 'true'

      - name: Upload test results (if failed)
        if: failure() || cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: stusds-test-results-${{ github.run_id }}
          path: |
            apps/webapp/playwright-report/
            apps/webapp/test-results/
            apps/webapp/test-results.json
          retention-days: 7

      - name: Upload test traces (if failed)
        if: failure() || cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: stusds-test-traces-${{ github.run_id }}
          path: apps/webapp/test-results/
          retention-days: 3

  cleanup:
    needs: [test-stusds]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download stUSDS VNet data
        uses: actions/download-artifact@v4
        with:
          name: stusds-vnet-data
        continue-on-error: true

      - name: Cleanup stUSDS VNets
        run: |
          echo "üßπ Cleaning up stUSDS Tenderly VNets..."
          pnpm run vnet:stusds:delete || echo "stUSDS VNet cleanup failed, continuing..."
        env:
          TENDERLY_API_KEY: ${{ secrets.TENDERLY_API_KEY }}
