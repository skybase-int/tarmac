name: Release

on:
  push:
    branches:
      - development

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Changesets needs this to open/update PRs
      id-token: write        # REQUIRED for npm Trusted Publishing (OIDC)
    strategy:
      matrix:
        node-version: [20]
        pnpm-version: [9.9.0]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'  # lets npm CLI know which registry to use

      - name: Install Dependencies
        run: pnpm i

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm changeset:release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Enable provenance for any `npm publish` called under the hood
          NPM_CONFIG_PROVENANCE: 'true'
          # If your package is scoped and public, ensure public access
          NPM_CONFIG_ACCESS: 'public'
